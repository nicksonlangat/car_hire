{% load static %} 
<!DOCTYPE HTML>
<html>
<head>
  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{%static 'css/materialize.css' %} "  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{%static 'css/main.css' %} "  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">i-plex</a>
      </ul>
    </div>
    {% if user.is_authenticated %} 
    <div class="nav-content">
      <ul class="tabs tabs-transparent">         
        <li class="tab"><a href="{% url 'home' %}">Home</a></li>
        <li class="tab"><a class="active" href="{% url 'login' %}">Login</a></li>
        <li class="tab disabled"><a href="# ">Logout</a></li>
        <li class="tab"><a href="{% url 'register' %} ">Register</a></li>
      </ul>
    </div>
    {% endif %} 
  </nav>
<body>    
    {% block content %}
    {% endblock %}
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
    </body>
</html>
