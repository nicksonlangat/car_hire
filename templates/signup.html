{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block title %}Sign Up{% endblock %}

{% block content %}
  <p class ='alert alert-info' > Register below. </p>
  <div class ='card-body' >
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button  class ='btn btn-outline-info btn-sm' type="submit">Sign up</button>
  </form>
  </div >
{% endblock %}
